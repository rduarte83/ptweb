<!doctype html>
<html lang="pt">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/main.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <title>Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-default sticky-top navbar-static-top navbar-dark bg-primary">
        <a class="navbar-brand" href="#">
            <img src="https://image.flaticon.com/icons/svg/123/123180.svg" width="40" height="40" class="d-inline-block align-top" alt="">
            <p class="nav navbar-text">Admin - Homepage</p>
        </a>
        <button id="add_user" class="btn btn-outline my-2 my-sm-0" type="submit" data-toggle="modal" data-target="#addUserModal">Adicionar utilizador</button>
    </nav>

    <!-- Modal for adding user -->
    <div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Form de utilizador</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="addUserForm">
                        <fieldset>

                            <!-- Text input http://getbootstrap.com/css/#forms -->
                            <div class="form-group">
                                <label for="password" class="control-label col-sm-2">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" name="password" id="password" required="">

                                </div>
                            </div>
                            <!-- Text input http://getbootstrap.com/css/#forms -->
                            <div class="form-group">
                                <label for="nome" class="control-label col-sm-2">Nome</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="nome" id="nome" required="">

                                </div>
                            </div>
                            <!-- Text input http://getbootstrap.com/css/#forms -->
                            <div class="form-group">
                                <label for="morada" class="control-label col-sm-2">Morada</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="morada" id="morada" required="">

                                </div>
                            </div>
                            <!-- Text input http://getbootstrap.com/css/#forms -->
                            <div class="form-group">
                                <label for="nacionalidade" class="control-label col-sm-2">Nacionalidade</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="nacionalidade" id="nacionalidade" placeholder="" required="">

                                </div>
                            </div>
                            <!-- Text input http://getbootstrap.com/css/#forms -->
                            <div class="form-group">
                                <label for="nif" class="control-label col-sm-2">NIF</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" name="nif" id="nif" placeholder="*********" maxlength="9" required="">
                                </div>
                            </div>
                            <!-- Text input http://getbootstrap.com/css/#forms -->
                            <div class="form-group">
                                <label for="cc" class="control-label col-sm-2">CC</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="cc" id="cc" placeholder="*********-***" maxlength="11" required="">

                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2" for="genero">Genero</label>
                                <div class="col-sm-10">

                                    <select class="form-control" name="genero" id="genero">
                                        <option value="1">Masculino</option>
                                        <option value="2">Feminino</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Text input http://getbootstrap.com/css/#forms -->
                            <div class="form-group">
                                <label for="data_nascimento" class="control-label col-sm-6">Data de nascimento</label>
                                <div class="col-sm-10">
                                    <input type="date" class="form-control" name="data_nascimento" id="data_nascimento" required="">

                                </div>
                            </div>
                            <!-- Text input http://getbootstrap.com/css/#forms -->
                            <div class="form-group">
                                <label for="contacto" class="control-label col-sm-2">Contacto</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" name="contacto" id="contacto" placeholder="+351 *********" maxlength="13">

                                </div>
                            </div>
                            <!-- Text input http://getbootstrap.com/css/#forms -->
                            <div class="form-group">
                                <label for="Email" class="control-label col-sm-2">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" name="email" id="email">

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2" for="role">Role</label>
                                <div class="col-sm-10">

                                    <select class="form-control" name="role" id="role">
                                        <option value="2">Profissional de saúde</option>
                                        <option value="3">Utente</option>
                                        <option value="1">Admin</option>
                                    </select>
                                </div>
                            </div>

                        </fieldset>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <h1 style="padding: 20px;">Lista de Pacientes</h1>
    <div id="list_pacientes" class="list-group" style="padding: 0px 20px 10px 20px;">
        <li class="list-group-item"> ID | Nome</li>
    </div>

    <br>

    <h1 style="padding: 20px;">Lista de Funcionários</h1>
    <div id="list_func" class="list-group" style="padding: 0px 20px 10px 20px;"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


    <script>
        $(document).ready(function () {

            $.getJSON("getUsers.php", function (data) {
                var items = [];
                $.each(data, function (key, val) {
                    if (data[key].role == "3") {
                        $("#list_pacientes").append(
                            '<li class="list-group-item"><span class="badge badge-primary" style="margin-right: 8px; padding: 10px; vertical-align: middle;">' +
                            data[key].id + '</span>' + data[key].nome +
                            '</li>');
                    } else if (data[key].role == "2") {
                        $("#list_func").append(
                            '<li class="list-group-item"><span class="badge badge-primary" style="border-right: 1px dashed #333; margin-right: 8px;">' +
                            data[key].id + '</span>' + data[key].nome +
                            '</li>');
                    }
                });
            });

            $("#addUserForm").on("submit", function (e) {
                e.preventDefault();
                console.log("submit in js!");
 
                console.log("dsf" + $("#addUserForm").serializeArray());
                $.ajax({
                    type: "POST",
                    url: 'insertUser.php',
                    data: $("#addUserForm").serializeArray(), // serializes the form's elements.
                    success: function (data) {
                        alert(data); // show response from the php script.
                        console.log("sucess");
                        console.log(data);
                    },
                    error: function(response){
                        console.log("error " + response.getAllResponseHeaders);
                    }
                });

                
            });
        });

    </script>

</body>

</html>
